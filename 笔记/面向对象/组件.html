<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<style type="text/css">
	body{
		margin: 0;

	}
	#div{
		width:100px;
		height:100px;
		background: red;
		position: relative;
	}
	</style>
</head>
<body>
	<div id="div"></div>
	<script type="text/javascript">
		function Drag(id) {
			this.Element = document.getElementById(id);
			this.disX = 0;
			this.disY = 0;
		}

		Drag.prototype.init = function() {
			var _this = this;
			console.log(this)
			this.Element.addEventListener('mousedown',function(ev){
				_this.fnDown(ev);
			})
		};

		Drag.prototype.fnDown = function(ev) {
			var _this = this;
			this.disX = ev.clientX - this.Element.offsetLeft;
			this.disY = ev.clientY - this.Element.offsetTop;
			document.addEventListener('mousemove',move);
			document.addEventListener('mouseup',up);
			function move(ev) {
				_this.fnMove(ev);
			}
			function up(){
				_this.fnUp(move,up);
			}

		};
		Drag.prototype.fnMove = function(ev) {
			var _this = this;
			this.Element.style.left = ev.clientX - this.disX + 'px';
			this.Element.style.top = ev.clientY - this.disY + 'px';
		};

		Drag.prototype.fnUp = function(move,up) {
			document.removeEventListener('mousemove',move);
			document.removeEventListener('mouseup',up);
		};

		var d = new Drag('div');
		d.init();
	</script>
</body>
</html>
