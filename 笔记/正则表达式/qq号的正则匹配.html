<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq号的正则匹配</title>
	<style type="text/css">
	input{
		width:200px;
		font:20px/30px Arial;
		text-indent: 4px;
		border:1px solid #999;
		outline: none;

	}
	.success{
		border:1px solid green;
	}
	.defeated{
		border:1px solid red;
	}
	</style>
</head>
<body>
<input type="text" id='txt'>
	<script type="text/javascript">
	var txt = document.getElementById('txt');
	txt.onblur = function(){
		var val = txt.value;
		if(/^[1-9]\d{4,10}$/.test(val)){
			txt.className = 'success';
		}else{
			txt.className = 'defeated';
		}
	}

	
		
	
		/*var str = '999999999999';
		console.log(/^[1-9]\d{4,10}$/.test(str))*/
	</script>
</body>
</html>
