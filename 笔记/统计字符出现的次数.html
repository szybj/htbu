        function test(str) {
            var num = 0;
            var value = '';
            var arr = str.split('');
            arr.sort();
            str = arr.join('');

            var re = /(\w)\1+/g;
            str.replace(re,function($0,$1) {
                if (num < $0.length) {
                    num = $0.length;
                    value = $1;
                }
            })
             return '最多的字符串是：' + value + '出现了：' + num + '次';
        }
