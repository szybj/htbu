    //查找字符串中指定位置的字符，范围是0~字符串长度减1，如果超过范围返回空.
    var str = 'asd';
    console.log(str.charAt(2));//a

    //charCodeAt(); 字符编码
    //
    //0~9      a~z       A~Z
    //48~57    97~122   65~90
    //

    // 检测是否都是数字
    var value = '123990';
    console.log(detectNum(value));
    function detectNum(str) {
        var n = 0;
        for (var i = 0; i < str.length; i++) {
            n = str.charCodeAt(i);
            if (n < 48 || n > 57) {
                return false;
            }
        }
        return true;
    }
    // String.fromCharCode(); 字符编码转换对应的内容
    //
    //文本加密
var str = '北京市顺义区';
console.log(jiami(str))
    function jiami(str) {
        var str1 = '';
        for(var i = 0; i < str.length; i++) {
            str1 += String.fromCharCode(str.charCodeAt(i)-10000);
        }
        return str1;
    }

    var arr = [1,2,3,4,5];
console.log(Math.pow(2,2))
    Array.prototype.pow = function() {
        var result = [];
        this.forEach((item) => {
            result.push(Math.pow(item,2))
        })
        return result;
    };

    console.log(arr.pow());

    Array.prototype.middle = function() {
        var index = Math.floor(this.length/2);
        return this[index]
    }
    console.log(arr.middle());

    Array.prototype.sum = function() {
        var result = 0;
        this.forEach((item) => {
            result +=item;
        })

        return result;
    }
    console.log(arr.sum());

    Array.prototype.even = function() {
        var result = [];
        this.forEach((item) =>{
            if(item%2 == 0){
                result.push(item);
            }
        })
        return result;
    }
    console.log(arr.even());
