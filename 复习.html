    <script>
    var arrData = [1,2,2,3,4,5,5,1]
        function quchong(arr){
            var json = {};
            var result = [];

            for(var i = 0; i < arr.length; i++){
                if(!json[arr[i]]){
                    result.push(arr[i]);
                    json[arr[i]] = 1;
                }
            }
            return result;
        }
        console.log('去重',quchong(arrData));


        function quchong1(arr){
            var result = [];
            for(var i = 0; i < arr.length; i++){
                if(isInArr(arr[i],result)){
                    result.push(arr[i])
                }
            }
            return result;
        }

        function isInArr(value,result){
            for(var i = 0; i < result.length; i++){
                if(value === result[i] ){
                    return false;
                }
            }
            return true;
        }

        console.log("去重1",quchong1(arrData))


        //排序
        var scortData = [1,6,2,9,4]
        function quickScort(arr){
            
                if(arr.length <= 1){
                    return arr;
                }
            var num = Math.floor(arr.length/2),
                numValue = arr.splice(num,1),
                left = [],
                right = [];


                for(var i = 0; i < arr.length; i++){
                    if(arr[i] < numValue){
                        left.push(arr[i]);
                    }else{
                        right.push(arr[i]);
                    }
                }

                return quickScort(left).concat(numValue,quickScort(right))
        }
        console.log('快排',quickScort(scortData));
        //冒泡
        var mao = [1,4,3,2]
        function maopao(arr){
            for(var i = 0; i < arr.length-1; i++){
                for(var j = 0; j < arr.length -1 -i; j++){
                    var temp = null;
                    if(arr[j] < arr[j+1]){
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp; 
                    }
                }
            }
            return arr;
        }
console.log('冒泡',maopao(mao));

//选择排序

function xuanze(arr){
    var iMin = arr[0];
    var iIndex = 0;
    if(arr.length <=1){
        return arr
    }
    for(var i = 0; i < arr.length; i++){
        if(arr[i] > iMin){
            iMin = arr[i];
            iIndex = i;        
            }
    }
    var prev = arr.splice(iIndex,1);
    return prev.concat(xuanze(arr))
}
console.log('选择',xuanze(mao));

function stringFn(str1,str2){
var s1 = str1.split('').sort(),
    s2 = str2.split('').sort();
    if(s1.length != s2.length){
        return false;
    }
    for(var i = 0; i < s1.length; i++){
        if(s1[i] !== s2[i]){
            return false;
        }
    }
    return true;
}
