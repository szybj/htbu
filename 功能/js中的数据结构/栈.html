<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栈</title>
</head>
<body>
	<script type="text/javascript">
		/*
			栈是一种后进先出的有序集合，所有新添加或者是待删除的元素都在栈的末尾（栈顶），显然另外一端被称之为栈底。
			
			举一个现实的例子:
				现在有一摞书，如果按照正常逻辑，肯定是取最上边的那本，但这本书是最后放上去的，也就是栈顶元素都是待添加或者待删除的。

		 */

		function stack() {
			/*
				push(ele); 添加元素到栈顶
				pop(); 移除栈顶的元素
				peek(); 返回栈顶元素，但并不对栈顶的元素做出任何修改
				isEmpty(); 检查栈内是否有元素，有返回false,否则返回true
				clear(); 清除栈内的元素
				size(); 返回栈内元素的个数
				print(); 打印栈内的元素
			 */
			var items = [];
			this.push = function (ele) {
				items.push(ele);
			}
			this.pop = function () {
				return items.pop();
			}
			this.peek = function () {
				return items[items.length-1];
			}
			this.isEmpty = function () {
				return items.length == 0;
			}
			this.clear = function () {
				items = [];
			}
			this.size = function () {
				return items.length;
			}
			this.print = function () {
				console.log(items.toString());
			}
			this.toString = function () {
				return items.toString();
			}
		} 


		var s = new stack();
		s.push(1);
		s.push(9);
		console.log(s.isEmpty())
	</script>
</body>
</html>
